<!-- Créer la balise <html>-->
<html>
    <!-- Créer une balise <head> -->
    <head>
        <!-- Dans la balise, il aura le titre <title>, le meta charset <meta charset=""> et le link css <link rel="stylesheet" href="style.css"-->
        <title>Neorphisme</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- Ensuite, il aura une balise body <body> -->
    <body>
            <!--  Dans le body, il aura un button <button> avec la classe .btn et avec n'importe quel émoji -->
            <button class="btn">🌍</button>
    </body>
</html>
